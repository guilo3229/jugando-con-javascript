<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <main class="container mt-5">

        <div class="row text-center">

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                     <h5 class="card-title">fresaüçì</h5>  
                     <p class="lead">$300</p>
                     <button class="btn btn-outline-primary"
                     data-fruta="Fresa" data-precio="300">agregar
                    </button>     
                    </div> 
                </div>
            </article> 

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bananaüçå</h5>  
                        <p class="lead">$100</p>
                        <button class="btn btn-outline-primary"
                        data-fruta="Banana" data-precio="100"
                        >agregar</button>         
                    </div>            
                </div>
            </article> 

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzanaüçé<h5> 
                        <p class="lead">$200</p> 
                        <button class="btn btn-outline-primary"
                        data-fruta="Manzana" data-precio="200"
                        >agregar</button>   
                    </div>                  
                </div>
            </article> 
        </div>

    </main>

    <section class="container mt-3">
        <!-- en este container pondremos lo que va en el template para ver como va quedando luego lo copiamos lo ponemos en el template final y ya lo invocaremos con el DOM posteriormente es preferible trabajar asi!! -->
        <ul class="list-group"  id="carrito"></ul>  

    </section>
    <!-- Ademas nosotros vamos a tener ahora el footer cuadno nos salia el total de la comra -->
    <footer id="footer" class="container mt-3">
        
    </footer>
    <template id="templateFooter">
        <div class="card">
            <div class="card-body d-flex justify-content-between ">


                <p class="lead mb-0" >
                    <!-- porque un span dentro de p? porque asi puedes pintar contenido dinamico despues del $  y asi no estar remplazandolo-->
                    total $ <span>1500</span>
                    <button class="btn btn-outline-info">finalizar compra</button>
                </p>
            </div>


        </div>
    </template>
    <template id="template">
        
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">12</span>
            <span class="lead align-middle">fresaüçì</span>
                 <!-- este li de aqui abajo es el total en $ -->
        
         </li>  
        <li class= "list-group-item d-flex justify-content-between align-items-center">
       
            <div >
                <p class="lead mb-0">Total: $<span>300</span></p>
            </div>

            <div>   
                <button class="btn btn-sm btn-danger">quitar</button>
                <button class="btn btn-sm btn-success">agregar</button>
            </div>
        
        </li>       
    </template>
    

    <script src =" js/appPrincipal.js" defer></script>
</body>
</html>
