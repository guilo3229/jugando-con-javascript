<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <main class="container mt-5">
        <div class="row text-center">

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                     <h5 class="card-title">fresa🍓</h5>  
              <!-- agregamos data-fruta para poder iteraccionar con el boton posteriormente ese data se maneja con javascript   -->
                        <button class="btn btn-outline-primary"
                        data-fruta="Fresa"
                        ">agregar</button>     
                    </div> 
                </div>
            </article> 

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Banana🍌</h5>  
                        <button class="btn btn-outline-primary"
                        data-fruta="Banana"
                        >agregar</button>         
                    </div>            
                </div>
            </article> 

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana🍎<h5>  
                        <button class="btn btn-outline-primary"
                        data-fruta="Manzana"
                        ">agregar</button>   
                    </div>                  
                </div>
            </article> 
        </div>

    </main>

    <section class="container mt-3">
        <ul class="list-group"  id="carrito">
            
        </ul>  

    </section>

    <template id="template"s>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">fresa🍓</span>
            <span class="badge bg-primary rounded-pill">12</span>
        </li>
    </template>
    <script src =" js/appPrincipal.js" defer></script>
</body>
</html>
