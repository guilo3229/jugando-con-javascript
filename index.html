<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <body>
        <div class="container my-5">
            <h1>Todo app</h1>
            <section class="alert alert-danger d-none">
                Campo todo vacio
            </section>
            <form  id="formulario">

                <input 
                    type="text"
                    name ="nombre"
                    placeholder =  "Ingrese un Todo"
                    class="form-control mb-2"
                    value ="todo 1"
                >
                <button class="btn btn-primary w-100" type="submit">Agregar</button>
            </form>
            <section id="pintarTodo" class="mt-3">

                
            </section>
        </div>

        <template id = "templateTodo">
            <article class="alert alert-warning d-flex align-items-center justify-content-between">
                <!-- con un 3 elemento se nos posicionaria en medio -->
                <p class="lead mb-0">lorem</p>
                <div>
                    <button class="btn btn-danger">
                        Borrar
                    </button>
                </div>
            </article>
        </template>
       
    <script src =" js/appPrincipal.js" type="module"></script>
    </body>
</html>
